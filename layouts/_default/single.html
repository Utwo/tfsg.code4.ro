{{ define "main" }}
	<div class="page {{- if .Layout }}{{ .Layout }}{{ end }}">
		<div class="container">
			<header class="section section-header">
				<h1 class="title">{{ .Title }}</h1>
				{{ with .Description }}
					<div class="subtitle">{{ . }}</div>
				{{ end }}
			</header>


			<div class="section">
				<div class="content">
					{{ .Content }}
				</div>
			</div>
		</div>
	</div>
{{ end }}
